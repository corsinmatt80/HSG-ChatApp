<h2 style="margin-top: 10px;   padding-left: 40px;;">Chat-Bar </h2>
<div style="display: flex;">
    <div style="margin-left: 40px; margin-top:40px; padding-right: 20px;">
        <input
        type="text"
        [(ngModel)]="name"
        class="form-control"
        placeholder="Name einfügen..."
      />
        <textarea style="margin-top: 10px;"
            [(ngModel)]="message" 
            class="form-control" 
            placeholder="Nachricht einfügen..."  
            rows="15"
        ></textarea>

        <div *ngIf="errorMessage" class="alert alert-danger" style="margin-top: 10px;">
            {{ errorMessage }}
        </div>

        <button style="margin-top: 20px;"
            class="btn btn-primary"
            [disabled]="!message || !name"
            (click)="addToChat(name, message)"
        >
            Absenden!
        </button>
    </div>
</div>
