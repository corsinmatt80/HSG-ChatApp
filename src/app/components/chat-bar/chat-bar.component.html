<h2 style="margin-top: 10px;   padding-left: 40px;;">Chat-Bar </h2>
<div style="display: flex;">
    <div style="margin-left: 40px; margin-top:10px; padding-right: 20px;">
        <textarea style="height: 350px;"
            [(ngModel)]="message" 
            class="form-control" 
            placeholder="Nachricht einfÃ¼gen..."  
            rows="15"
        ></textarea>

        <div *ngIf="errorMessage" class="alert alert-danger" style="margin-top: 10px;">
            {{ errorMessage }}
        </div>

        <button style="margin-top: 20px;"
            class="btn btn-primary"
            [disabled]="!message"
            (click)="addToChat(nickname, message)"
        >
            Absenden!
        </button>
    </div>
</div>
