<app-header />
<main>
  <div style="display: flex;">
    <div style="width: 80vh;">
      <app-nickname (nicknameCreate)="nickname = $event">
      </app-nickname>
      <app-chat-bar [nickname]="nickname" (messageToSend)="messageSend($event)">
      </app-chat-bar>
    </div>
    <app-chat-history [nickname]="nickname" [history]="chatHistory" style="margin-left: 20px;">
    </app-chat-history>
  </div>
</main>
<app-footer />
